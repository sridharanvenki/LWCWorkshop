<html>
    <head>
        <title>Data List</title>
    </head>
    <body>
        <h1>DataList with Colors</h1>
        <input list="colors"/>
        <datalist id="colors">
            <option value="RED"></option>
            <option value="GREEN"></option>
            <option value="BLUE"></option>
        </datalist>
    </body>
</html>
