<html>
    <head>
        <title>
            Formatting HTML
        </title>
    </head>
    <body>
        <!--Bold tag-->
        <p><b>Bold Paragraph</b></p>
        <!--Strong tag-->
        <p>He is a <Strong>GOOD</Strong> Boy</p>
        <!--Strong with Italic-->
        <p><i>He is a <Strong>GOOD</Strong> Boy</i></p>
        <!--Strong with Italic & Mark-->
        <p><i>He is a <Strong><Mark>GOOD</Mark></Strong> Boy</i></p>
        <!--Strong with Italic, Mark & Underline-->
        <p><i>He is a <Strong><Mark><U>GOOD</U></Mark></Strong> Boy</i></p>
        <!--Emphasized-->
        <p><em> He is a GOOD Boy</em></p>
        <!--Del-->
        <p>He is a <del>GOOD</del> Boy</p>
        <!--ins-->
        <p>He is a <ins>GOOD</ins> Boy</p>

        <p><abbr title="Indian Standard Time">IST</abbr></p>
    </body>
</html>
