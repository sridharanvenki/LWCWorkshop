<html>
    <head>
        <title>
            iframes with Div tag
        </title>
        <style> 
            #leftbox {
                float:left;                 
                width:25%;
                height:280px;
            }
            #middlebox{
                float:left;                 
                width:25%;
                
            }
            #rightbox{
                float:left;                
                width:25%;
                
            }
    </style>
    </head>
    <body>
        <p> <b>Iframes with Div tag</b></p>
        <!--To display a webpage in another web page-->
        <div id="leftbox">
        <iframe id="if1" src="Day2_Address.html" style="border:none"></iframe>
        </div>
        <div id="middlebox">
        <iframe id="if2" src="Day3_List.html" style="border:none; height:580px"></iframe>
        </div>
        <div id="rightbox">
        <iframe id="if3" src="Day4.html" style="border:none;height:580px;"></iframe>
        </div>
        
    </body>     
       
</html>
