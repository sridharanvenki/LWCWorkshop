<html>
    <head>
        <title>Day2 Operators</title>
    </head>
    <body>
        <script>
            //Unary operator
            let num = 10;
            num = -num;
            alert(num);
            //Binary Operator
            let x = 10, y=30;            
            alert(x/y);

            //Only '+' operatore behaves in below ways
            alert(1+3);//4
            alert('1'+3); //13
            alert(1+1+'1'); //21
            alert('1'+1+1);//111 its not 12 - as first two operand is matters

            alert(2-'1');//1
            alert(2*'1');//1
            alert(2/'1');//2
            alert(2%'1');//0

            alert('2'-'1');//1
            alert('2'*'1');//1
            alert('2'/'1');//2
            alert('2'%'1');//0

            //** power operator
            alert(2 ** 5);            

        </script>
    </body>
</html>
