<html>
    <head>
        <title>Day2 Interactions</title>
    </head>
    <body>
        <script>
            //alert
            alert('Hi');
            //Prompt
            let fname = prompt('Enter the Name');
            alert(`Name is ${fname}`);   
            //Confirm
            let str = confirm('Are you a Preludesysian');    
            alert(str);   
            //have default text even if it is optional to make this work in IE
            let lname = prompt("Enter the last name"," "); 
            alert(`Last Name is ${lname}`);
            //No syntax error will be shown
        </script>
    </body>
</html>
