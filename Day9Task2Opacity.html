<html>
    <head>
        <title>Button Opacity</title>
        <style>
            .btn{
                background-color:orange;
                border:none;
                color:white;
                padding:20px;
                cursor:pointer;
                opacity:0.5;
                text-align:center;
                transition:2s;
            }
            .btn:hover{
                opacity:1;
            }
        </style>
    </head>
    <body>
        <button class="btn">Move the mouse over</button>
    </body>
</html>
